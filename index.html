<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bem-vindo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Bem-vindo ao meu portfólio</h1>
    <p class="subtitle">Você é?</p>

    
    <div class="options-group" id="role-options">
      <button class="option-btn" data-group="role">Recrutador(a)</button>
      <button class="option-btn" data-group="role">Visitante</button>
    </div>

    <p>Como encontrou meu portfólio?</p>
    <div class="options-group" id="source-options">
      <button class="option-btn" data-group="source">GitHub</button>
      <button class="option-btn" data-group="source">LinkedIn</button>
      <button class="option-btn" data-group="source">Recomendação</button>
      <button class="option-btn" data-group="source">Outro</button>
    </div>

    <button class="continue-btn" id="continueBtn">Continuar</button>

    <!-- Mensagem de erro personalizada -->
    <div id="error-message" style="margin-top: 1rem; color: #ff6ec7; font-weight: bold;"></div>
  </div>
<!-- Firebase App (o núcleo Firebase) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- Agora sim, seu script personalizado -->
<script src="script.js"></script>


</body>
</html>
