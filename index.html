<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boas-vindas - Portfólio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="welcome-box">
      <h1>Seja bem-vindo!</h1>
      <p>Você é recrutador ou está apenas navegando?</p>

      <div class="options-group">
        <button class="option-btn">Sou Recrutador</button>
        <button class="option-btn">Estou só olhando</button>
      </div>

      <p>Como encontrou este portfólio?</p>
      <div class="options-group">
        <button class="option-btn">GitHub</button>
        <button class="option-btn">LinkedIn</button>
        <button class="option-btn">Recomendação</button>
        <button class="option-btn">Outro</button>
      </div>

      <button class="continue-btn">Continuar</button>
    </div>
  </div>
</body>
</html>
